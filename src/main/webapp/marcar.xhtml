<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/layout.xhtml">

  <ui:define name="corpo">
    <div class="main-content">
      <div class="container-fluid">
        <!-- OVERVIEW -->
        <div class="panel panel-headline">
          <div class="panel-heading">
            <h3 class="panel-title">Marcar Consulta</h3>
            <div class="content mt-3">
              <div class="animated fadeIn">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="card">
                      <div class="card-body card-block">
                        <h:form>
                          <div class="form-group">
                            <h:outputLabel value="CPF" for="cpf" styleClass="form-control-label"/><br/>
                            <h:inputText id="cpf" styleClass="form-control"/>
                          </div>                          
                        </h:form>
                        <div class="row form-group">
                          <div class="col col-md-1">
                            <label class="form-control-label">Médico</label>
                          </div>
                          <div class="col-12 col-md-2">
                            <select name="select" id="select" class="form-control">
                              <option value="0">Médico1</option>
                              <option value="1">Médico2</option>
                              <option value="2">Médico3</option>
                            </select>
                          </div>
                          <div class="col col-md-1">
                            <label class="form-control-label">Data</label>
                          </div>
                          <div class="col-12 col-md-2">
                            <input class="form-control"/>
                          </div>
                          <div class="col col-md-1">
                            <label class="form-control-label">Hora</label>
                          </div>
                          <div class="col-12 col-md-2">
                            <input class="form-control"/>
                          </div>
                          <div class="col col-md-1">
                            <label class="form-control-label">Tipo</label>
                          </div>
                          <div class="col-12 col-md-2">
                            <select name="select" id="select" class="form-control">
                              <option value="0">Consulta</option>
                              <option value="1">Periodico</option>
                              <option value="2">Retorno</option>
                            </select>
                          </div>
                        </div>
                        <div class="row form-group">
                          <div class="col col-md-1"><label class="form-control-label">Motivo</label></div>
                          <div class="col-12 col-md-5">
                            <select name="select-motivo" id="select" class="form-control">
                              <option value="0">Cirurgia</option>
                              <option value="1">Tratamento</option>
                            </select>
                          </div>
                          <div class="col col-md-1"><label class="form-control-label">Situação</label></div>
                          <div class="col-12 col-md-5">
                            <select name="select-situacao" id="select" class="form-control">
                              <option value="0">Em Atendimento</option>
                              <option value="1">Atendido</option>
                              <option value="2">Confirmado</option>
                              <option value="3">Confirmar</option>
                              <option value="4">Desmarcou</option>
                              <option value="5">Faltou</option>
                            </select>
                          </div>
                        </div>
                      </div>
                      <div class="row form-group">
                        <div class="col-12 col-md-2">
                          <button type="button" class="btn btn-success btn-sm" value="marcarConsulta"  ><i class="fa fa-plus-circle"></i>  Novo Agendamento</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="card">
                    <div class="card-header">
                      <strong class="card-title"></strong>
                    </div>
                    <div class="card-body table-responsive scroll" style="overflow: auto; height: 400px;">
                      <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Paciente</th>
                            <th scope="col">Médico</th>
                            <th scope="col">Email</th>
                            <th scope="col">Data</th>
                            <th scope="col">Hora</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Motivo</th>
                            <th scope="col">Situação</th>
                          </tr>
                        </thead>
                      </table>
                    </div>
                  </div>
                </div><!-- .animated -->
              </div>
            </div><!-- .content -->
          </div>
        </div>
      </div>
    </div>
  </ui:define>
</ui:composition>
